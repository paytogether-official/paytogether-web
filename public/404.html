<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages SPA Redirect Script
      var l = window.location;
      var path = l.pathname.slice(1); // Remove leading slash
      var query = l.search.slice(1); // Remove leading question mark
      var hash = l.hash; // Keep hash as is

      // Redirect to the root with the correct query string
      var newUrl =
        l.protocol +
        "//" +
        l.host +
        "/?" +
        (path ? "path=" + encodeURIComponent(path) : "") +
        (query ? "&" + query : "") +
        hash;

      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
